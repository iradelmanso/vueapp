<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">        
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>   
        <script src="https://unpkg.com/vuex@3.1.2/dist/vuex.js"></script>
        
    </head>
    <body>
        <div  id="app">
            <titulo> </titulo>
            
        </div>
        
        <script>              

            Vue.component('titulo', {
                template: 
                `
                <div> 
                    <h1>numero {{ $store.state.numero }}</h1>
                    <hijo></hijo>
                </div>
                `
            })         

            Vue.component('hijo', {
                template: 
                `
                <div> 
                    <button @click="$store.commit('aumentar')">+</button>
                </div>
                `
            })         

            const store = new Vuex.Store({
                state: {
                    numero: 10
                },
                mutations: {
                    aumentar() {
                        this.state.numero++
                    }
                }
            
            
            });


            // la instancia de vue al final
            new Vue({
                el: '#app',
                store: store
            })     
        </script>
    </body>

</html>
