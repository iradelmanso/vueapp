<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-5" id="app">
            <form>                
                <div class="form-group">
                  <label for="office">Office</label>
                  <input type="text" class="form-control" id="office" v-model="office">                  
                </div>

                <div class="form-group">
                    <label for="businessUnit">Business Unit</label>
                    <input type="text" class="form-control" id="businessUnit" v-model="businessUnit">                  
                </div>

                <div class="form-group">
                    <label for="startDate">Start date</label>
                    <input type="text" class="form-control" id="startDate" v-model="startDate">                  
                </div>

                <div class="form-group">
                    <label for="endDate">End date</label>
                    <input type="text" class="form-control" id="endDate" v-model="endDate">                  
                </div>

                <button class="btn btn-primary" @click="search">Search</button>
            </form>

        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        
        <script src="comisiones.js"></script>

    </body>

</html>
